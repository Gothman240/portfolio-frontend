<div class="row justify-content-center align-items-center text-center g-2">
  <h1 class="col-12">Educacion

    <i routerLink="/nuevaedu" *ngIf="isLogged" class="bi bi-plus"></i>

  </h1>


  <div class="col-lg-3 pt-5" *ngFor="let Educacion of educacion">

    <div class="hex-about">
      <i class="fa-solid fa-graduation-cap"></i>
    </div>

    <!-- editar icon -->
    <i routerLink="/editedu/{{Educacion.id}}" *ngIf="isLogged" class="bi bi-pencil"></i>
    <!-- delete icon -->
    <i (click)="borrar(Educacion.id)" *ngIf="isLogged" class="bi bi-trash3-fill"></i>

    <h2>{{Educacion.nombreE}}</h2>
    <p>{{Educacion.descripcionE}}</p>
    <i>{{Educacion.fechaE}}</i>


  </div>
</div>
