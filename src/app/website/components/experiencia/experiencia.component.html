<div class="row justify-content-center align-items-center text-center g-2">

  <h1 class="col-12 mt-5">Experiencia laboral

    <i routerLink="/nuevaexp" *ngIf="isLogged" class="bi bi-plus"></i>

  </h1>


  <div class="col-lg-3 pt-5" *ngFor="let experiencia of exp">

    <div class="hex-about">
      <i class="bi bi-people"></i>
    </div>

    <h2>{{experiencia.nombreE}}

      <!-- editar icon -->
      <i routerLink="/editexp/{{experiencia.id}}" *ngIf="isLogged" class="bi bi-pencil"></i>
      <!-- delete icon -->
      <i (click)="delete(experiencia.id)" *ngIf="isLogged" class="bi bi-trash3-fill"></i>

    </h2>
    <p>{{experiencia.descripcionE}}</p>


  </div>

</div>
