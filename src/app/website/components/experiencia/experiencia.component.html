<div class="container">
  <div class="row">
    <h1 class="">Experiencia laboral</h1>
    <button class="btn btn-outline-info" routerLink="/nuevaexp" *ngif="isLogged">+</button>
    <div class="col-lg-6 pt-5" *ngFor="let experiencia of exp">

      <h5>{{experiencia.nombreE}}</h5>
      <p>{{experiencia.descripcionE}}</p>


    </div>
  </div>
</div>
