<div>

    

   

    <div class="my-3" *ngFor="let skill of skill">

        <div>
        <!-- edit icon -->
        <i routerLink="/editskill/{{skill.id}}" *ngIf="isLogged" class="bi bi-pencil"></i>
        <!-- delete icon -->
        <i (click)="delete(skill.id)" *ngIf="isLogged"  class="bi bi-trash3-fill"></i>
        </div>

        <div class="">{{skill.nombre}}</div>

        <div class="progress">

            <div class="progress-bar" [ngClass]="skill.color" role="progressbar" [ngStyle]="{'width.%': skill.porcentaje}" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="90">
            </div>

        </div>

       

    </div>




    

</div>
